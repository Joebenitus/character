<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Star Trek movie character are you?</title>
</head>
<body>
  <header></header>
  <div class="container">
    <h1>Which Star Trek movie character are you?</h1>
    <h4>Select your answers below and click submit to find out!</h4>
    <label for="age">What is your age?</label>
    <select id="age">
      <option value="young">18-30</option>
      <option value="youngish">31-40</option>
      <option value="older">41-55</option>
      <option value="wise">56+</option>
    </select>
    <br>
    <label for="musical">What instrument do you play?</label>
    <select id="musical">
      <option value="sax">Saxophone</option>
      <option value="flute">Flute</option>
      <option value="singer">Singer</option>
      <option value="trombone">Trombone</option>
      <option value="none">None</option>
    </select>
    <br>
    <label for="leadership">Do you often take command in tough situations?</label>
    <select id="leadership">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
    <br>
    <label for="holodeck">How much time do you spend on the holodeck per week?</label>
    <select id="holodeck">
      <option value="low">I pop in for a minute</option>
      <option value="moderate">I vacation there</option>
      <option value="moderate-high">I write my own programs</option>
      <option value="high">I can't get away</option>
      <option value="none2">Only if ordered to</option>
    </select>
    
    <br>
    <br>
    <button type="submit" class="btn btn-success" id="submit">Submit</button>

    <div id="result-picard">
      <img src="img/picard.jpg" class="picard-img">
      <h3>Captain Picard</h3>
    </div>
    <div id="result-riker">
      <img src="img/riker.jpg" class="riker-img">
      <h3>Commander Riker</h3>
    </div>
    <div id="result-janeway">
      <img src="img/janeway.jpg" class="janeway-img">
      <h3>Captain Janeway</h3>
    </div>
    <div id="result-harryKim">
      <img src="img/harryKim.jpg" class="harryKim-img">
      <h3>Harry Kim</h3>
    </div>
    <div id="result-barclay">
      <img src="img/barclay.jpg" class="barclay-img">
      <h3>Lieutenant Barclay</h3>
    </div>



  </div>
</body>
</html>
